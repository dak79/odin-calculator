<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <script src="js/main.js"></script>
    </head>

    <body>
        <main>
            <section class="display">
                <div id="display1">2 + 2</div>
                <div id="dispaly2">4</div>
            </section>
            <section class="utility">
                <button id="cancel">AC</button>
                <button id="empty1">EM1</button>
                <button id="empty2">EM2</button>
            </section>
            <section id="numbers">
                <button id="n1">1</button>
                <button id="n2">2</button>
                <button id="n3">3</button>
                <button id="n4">4</button>
                <button id="n5">5</button>
                <button id="n6">6</button>
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button>
                <button id="empty3">EM3</button>
                <button id="n0">0</button>
                <button id="empty4">EM4</button>
            </section>
            <section id="operator">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">ร</button>
                <button id="divide">รท</button>
                <button id="equal">=</button>
            </section>
        </main>

    </body>
</html>
